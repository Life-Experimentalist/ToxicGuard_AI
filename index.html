<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxic Shield</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-controls">
        <h1>Toxic Shield</h1>
        <div class="controls">
          <div class="control-item">
            <label>Enable Detection</label>
            <label class="switch">
              <input type="checkbox" id="enableDetection" checked />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="control-item">
            <label>Auto Censor</label>
            <label class="switch">
              <input type="checkbox" id="autoCensor" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="input-section">
        <textarea
          id="userInput"
          placeholder="Enter your text here..."
        ></textarea>
        <button id="checkText">Check Text</button>
      </div>
      <div id="result"></div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Toxic Content Detected!</h2>
        <p id="toxicMessage"></p>
        <div class="popup-buttons">
          <button id="censorBtn">Censor</button>
          <button id="keepBtn">Keep Original</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
    <script src="script.js"></script>
  </body>
</html>
