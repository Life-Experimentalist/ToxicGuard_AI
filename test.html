<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxic Shield Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .contenteditable {
        border: 1px solid #ddd;
        padding: 10px;
        min-height: 100px;
        margin: 10px 0;
      }
      textarea {
        width: 100%;
        min-height: 100px;
        margin: 10px 0;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
      }
      h3 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Toxic Shield Extension Test Page</h1>
    <p>Use this page to test different text input scenarios.</p>

    <div class="test-section">
      <h3>1. Regular Input Field</h3>
      <input type="text" placeholder="Type toxic words here..." />
    </div>

    <div class="test-section">
      <h3>2. Textarea</h3>
      <textarea
        placeholder="Try typing or pasting toxic content here..."
      ></textarea>
    </div>

    <div class="test-section">
      <h3>3. Contenteditable Div (like Google Docs)</h3>
      <div class="contenteditable" contenteditable="true">
        Click here and start typing...
      </div>
    </div>

    <div class="test-section">
      <h3>4. Dynamic Content Test</h3>
      <button onclick="addToxicContent()">Add Toxic Content</button>
      <div id="dynamic-content"></div>
    </div>

    <script>
      function addToxicContent() {
        const toxicWords = [
          "This is a test with bad words.",
          "Try some offensive content here.",
          "Testing toxic content detection.",
        ];
        const div = document.createElement("div");
        div.textContent =
          toxicWords[Math.floor(Math.random() * toxicWords.length)];
        document.getElementById("dynamic-content").appendChild(div);
      }
    </script>
  </body>
</html>
